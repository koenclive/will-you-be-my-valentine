<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: auto; /* Allow scrolling if content grows */
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            max-width: 720px;
            width: 90%;
            min-height: 420px;
        }

        img {
            width: 200px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            position: fixed; /* Always visible */
            bottom: 40px;
            left: calc(50% + 60px);
            transition: 0.1s;
            z-index: 60;
        }
        #yesBtn {
            background-color: #4caf50;
            z-index: 60;
            position: fixed;
            bottom: 40px;
            left: calc(50% - 160px);
        }

        /* Constrain Tenor embed so it doesn't grow too large */
        .tenor-gif-embed {
            max-width: 320px;
            margin: 12px auto;
            display: block;
        }
        .tenor-gif-embed iframe,
        .tenor-gif-embed > iframe {
            max-width: 100% !important;
            width: 100% !important;
            height: auto !important;
            max-height: 180px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="mainImg" src="https://i.imgur.com/7bq3X9B.png" alt="Valentine" />
        <h1 id="question">Will you be my Valentine?</h1>

        <!-- Tenor embed (renders the Minon GIF) -->
        <div class="tenor-gif-embed" data-postid="8124987545989687346" data-share-method="host" data-aspect-ratio="0.564257" data-width="100%">
          <a href="https://tenor.com/view/minon-gif-8124987545989687346">Minon GIF</a> from <a href="https://tenor.com/search/minon-gifs">Minon GIFs</a>
        </div>

        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script async src="https://tenor.com/embed.js" type="text/javascript"></script>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainImg = document.getElementById('mainImg');

        let yesSize = 18;

        function moveButton() {
            // Keep the No button inside the viewport (fixed positioning)
            const margin = 8;
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const maxX = Math.max(margin, vw - noBtn.offsetWidth - margin);
            const maxY = Math.max(margin, vh - noBtn.offsetHeight - margin);

            const x = Math.random() * (maxX - margin) + margin;
            const y = Math.random() * (maxY - margin) + margin;

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make the "Yes" button grow slowly and cap its size
            yesSize = Math.min(yesSize + 4, 34);
            yesBtn.style.fontSize = `${yesSize}px`;
            yesBtn.style.padding = `${Math.round(yesSize/2)}px ${yesSize}px`;
        }

        // Move button on hover (Desktop)
        noBtn.addEventListener('mouseover', moveButton);

        // Move button on touch (Mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Stop the click from happening
            moveButton();
        });

        // When they finally click Yes
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "YEHEYYYY! ❤️";
            mainImg.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIwdXg0bm54bm94bm94bm94bm94bm94bm94bm94bm94bm94bm94JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif";
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
